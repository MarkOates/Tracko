properties:


  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true

  - name: board
    type: Tracko::Board*
    init_with: nullptr
    constructor_arg: true


methods:


  - name: render
    type: void
    guards:
      - al_is_system_installed()
      - al_is_primitives_addon_initialized()
      - al_is_font_addon_initialized()
      - font_bin
      - board
    body: |
      int num_rows = board->get_num_rows();
      int num_columns = board->get_num_columns();
      float row_height = 80;
      float column_width = 80;

      for (int row=0; row<num_rows; row++)
      {
         for (int column=0; column<num_columns; column++)
         {
            float x = row * row_height;
            float y = column * column_width;
            al_draw_filled_circle(x, y, 4, ALLEGRO_COLOR{0.2, 0.21, 0.22, 0.22});
         }
      }
      return;
    body_dependency_symbols:
      - AllegroFlare::Vec2D
      - al_draw_rounded_rectangle
      - al_draw_circle
      - al_draw_text


  - name: obtain_font
    private: true
    type: ALLEGRO_FONT*
    guards: [ font_bin ]
    body: |
      return font_bin->auto_get("Inter-Medium.ttf -52");


dependencies:


  - symbol: AllegroFlare::FontBin
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: ALLEGRO_FONT
    headers: [ allegro5/allegro_font.h ]
  - symbol: al_draw_text
    headers: [ allegro5/allegro_font.h ]
  - symbol: al_draw_circle
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: al_draw_rounded_rectangle
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: AllegroFlare::Vec2D
    headers: [ AllegroFlare/Vec2D.hpp ]
  - symbol: Tracko::Board
    headers: [ Tracko/Board.hpp ]


